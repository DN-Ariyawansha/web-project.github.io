<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Loging form">
        <meta name="author" content="Dinusha Niwan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="x-icon" href="res/xicon.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Login</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="nav-logo"><span>IMBS </span>Green Campus</a>
            </div>
        </nav>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="in-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="in-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-lock' id="togglePassword" ></i>
                </div>
                <div class="fo">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="sub-btn">Login</button>
                <div class="reg-link">
                    <p>Dont have an account? <a href="../reg/index.html">Register</a></p>
                </div>
            </form>
        </div>
        <script>
            document.getElementById('togglePassword').addEventListener('click', function (e) {
              // Toggle the type attribute
              const password = document.getElementById('password');
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
      
              // Toggle the icon
              this.classList.toggle('bxs-lock');
              this.classList.toggle('bxs-lock-open');
          });
        </script>
    </body>
</html>
