<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Loging form">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="x-icon" href="res/xicon.png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Register</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="nav-logo"><span>IMBS </span>Green Campus</a>
            </div>
        </nav>
        <div class="wrapper">
            <form action="connect.php" method="post">
                <h1>Register</h1>
                <div class="in-box">
                    <input type="text" placeholder="Username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="in-box">
                    <input type="text" placeholder="NIC" name="nic" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="in-box">
                    <input type="text" placeholder="Address" name="address" required>
                    <i class='bx bxs-home-alt-2' ></i>
                </div>
                <div class="in-box">
                    <input type="text" placeholder="Mobile number" name="mobileno" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="in-box">
                    <input type="text" placeholder="Course" name="course" required>
                    <i class='bx bxs-book-reader' ></i>
                </div>
                <button type="submit" class="sub-btn">submit</button>
                <div class="reg-link">
                    <p>Have an account? <a href="../log/index.html">Login</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
