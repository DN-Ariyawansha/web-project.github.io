<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Loging form">
        <meta name="author" content="Dinusha Niwan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Home</title>
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="logo"><a href="#">Campus Logo</a></div>
                <ul class="links">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <a href="#" class="ac-btn">Get Started</a>
                <div class="tog-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="dr-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="ac-btn">Get Started</a></li>
            </div>
        </header>
        <script>
            const toggleBtn = document.querySelector('.tog-btn');
            const toggleBtnIcon = document.querySelector('.tog-btn i');
            const dropDownMenu = document.querySelector('.dr-menu');

            toggleBtn.onclick = function (){
                dropDownMenu.classList.toggle('open');
                const isOpen = dropDownMenu.classList.contains('open');

                toggleBtnIcon.className = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';

            }
        </script>
    </body>
</html>
